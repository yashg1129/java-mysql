apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-mysql
  template:
    metadata:
      labels:
        app: java-mysql
    spec:
      imagePullSecrets:
        - name: dockerhub-secret  # <--- ADD this for private docker image
      containers:
        - name: java-container
          image: skillstute/java-mysql:latest
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: mysql-config
                  key: DB_HOST

            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: mysql-config
                  key: DB_PORT

            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: mysql-config
                  key: DB_NAME

            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: mysql-secret
                  key: DB_USER

            - name: DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: mysql-secret
                  key: DB_PASSWORD